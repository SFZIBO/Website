<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login or Signup</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/join_style.css') }}">
    <script src="{{ url_for('static', filename='js/join_script.js') }}" defer></script>
</head>
<body>
    <div class="container">
        <h1>Selamat Datang</h1>
        <p>Silakan login atau daftar untuk melanjutkan.</p>
        <form onsubmit="handleSubmit(event)" method="post">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Masukkan email Anda" required>
            </div>
            <div class="form-group">
                <label for="password">Kata Sandi</label>
                <input type="password" id="password" name="password" placeholder="Masukkan kata sandi Anda" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
        <div class="link">
            <p>Belum punya akun? <a href="#">Daftar Sekarang</a></p>
        </div>
    </div>
</body>
</html>
